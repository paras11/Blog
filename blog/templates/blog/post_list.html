{% extends 'blog/base.html' %}
{% block content %}
  {% for post in posts %}
    <div class="well">
        <div class="date">
            {{ post.published_date }}
        </div>
        <a class="btn  btn-success pull-right" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil "></span></a>

        <a class="btn btn-default pull-right" href="{% url 'post_delete' pk=post.pk %}"><span class="glyphicon glyphicon-trash"></span></a>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.content|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock %}
